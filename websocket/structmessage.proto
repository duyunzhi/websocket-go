syntax = "proto3";

package websocket;

option go_package = "websocket-go/websocket";

enum Format {
  Json = 0;
  Protobuf = 1;
}

// StructMessage is a Protobuf based message on top of Message.
// It implements Message interface and can be sent with via a Speaker.
message StructMessage {
  string Namespace = 1;
  string Type = 2;
  string UUID = 3;
  int64 Status = 4;
  Format Format = 5;
  bytes Obj = 6;
}
